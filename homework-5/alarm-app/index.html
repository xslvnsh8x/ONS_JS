<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Alarm app</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
	<script src="https://kit.fontawesome.com/3107014760.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
	<section class="alarm">
		<h2 id="currentTime" class="alarm__heading"></h2>
		<form action="#" class="alarm__form">
			<div class="alarm__form-inputs">
				<label for="alarm-time">Choose an alarm time: </label>
				<input id="alarm-time" type="time" name="alarm-time" value="00:00">
			</div>
			<div class="alarm__form-buttons">
				<button type="button" class="btn" id="set-btn">
					<i class="far fa-play-circle"></i> Set alarm
				</button>
				<button type="button" class="btn" id="stop-btn">
					<i class="far fa-stop-circle"></i> Stop alarm
				</button>
			</div>
		</form>
		<p class="alarm__form-showtime"></p>
	</section>
</div>
<script src="js/main.js"></script>
</body>
</html>
